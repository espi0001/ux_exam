<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <title>Log in | UX</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">

    <!-- JS -->
    <script src="js/login.js" type="module"></script>
    <script src="js/cartCounter.js" type="module"></script>
</head>

<body>
    <header>
        <h1 class="logo"><a href="index.html">UX SHOP</a></h1>

        <nav>
            <ul>
                <li id="home"><a href="index.html" title="All products" class="">All products</a></li>
                <li id="login"><a href="login.htm" title="Log in" class="btn primary_btn">Log in</a></li>
                <li id="signup"><a href="signup.htm" title="Sign up" class="btn secondary_btn">Sign up</a></li>
                <li id="logout" class="hidden"><button id="btnLogout" class="btn secondary_btn">Log out</button></li>
                <li id="cart" class="hidden">
                    <a href="cart.htm" title="Cart" class="cart_nav">
                        <img src="assets/icons/cart_big.svg" alt="Cart icon">
                        <span id="cartCounter" class="cart-counter">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="auth-container">
            <nav class="auth-tabs" aria-label="Authentication navigation">
                <a href="signup.htm" class="tab">Sign up</a>
                <a href="login.htm" class="tab active" aria-current="page">Login</a>
            </nav>

            <section class="auth-form">
                <header>
                    <h2>Log In</h2>
                    <p>If you have an account with us, please log in.</p>
                </header>

                <form id="frmLogin">
                    <fieldset>

                        <div class="form-group">
                            <label for="txtEmail">Email</label>
                            <input type="email" id="txtEmail" name="email" required aria-required="true">
                        </div>

                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" id="txtPassword" name="password" required aria-required="true">
                        </div>

                        <div class="form-group" id="loginBtn">
                            <button type="submit" class="btn primary_btn">Login</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </article>
    </main>

    <footer>
        <header>
            <h2 class="logo"><a href="index.html"><span>UX</span> SHOP</a></h2>
        </header>
    
        <p>&copy; 2025 UX Shop. All rights reserved.</p>
    </footer>


    <!-- DIALOG for error or success -->
    <dialog id="mdlInfo">
        <header>
            <h1 id="modalTitle"></h1>
            <button type="button" class="close" aria-label="Close dialog">&times;</button>
        </header>
    
        <p id="modalText"></p>
    
        <div class="a_wrapper hidden" id="modalAction">
            <a class="btn primary_btn" id="modalLink" href="#"></a>
        </div>
    </dialog>
</body>

</html>
