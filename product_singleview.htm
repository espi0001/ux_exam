<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <title>Product | UX</title>
    <link rel="stylesheet" href="css/product_singleview.css">
    <script src="js/loginCheck.js" type="module"></script>
    <script src="js/logout.js" type="module"></script>
    <script type="module" src="js/product_singleview.js"></script>
</head>

<body>
    <header>
        <h1 class="logo"><a href="index.html"><span>UX</span> SHOP</a></h1>
        <p id="user"></p>

        <nav>
            <ul>
                <li id="login"><a href="login.htm" title="Log in" class="primary_btn">Log in</a></li>
                <li id="signup"><a href="signup.htm" title="Sign up" class="primary_btn">Sign up</a></li>
                <li id="logout" class="hidden"><button id="btnLogout" class="primary_btn">Log out</button></li>
                <li id="cart">
                    <a href="cart.htm" title="Cart" style="position: relative; display: inline-block;">
                        <img src="assets/icons/cart_big.svg" alt="">
                        <span id="cartCounter" class="cart-counter">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="">
            <a href="index.html" id="backBtn"> ← Go back</a> <!-- Tilføj en svg pil + skal ID være på a eller div?-->
        </div>
        <section id="singleProduct">
            <header>
                <h4></h4>
                <h2></h2>
            </header>
            <img src="" alt="">
            <div>
                <p id="price"></p>
                <div id="rating">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                    </svg>
                    <p id="rate"></p>
                    <p>&middot;</p>
                    <p id="count"></p>
                </div>

                <button class="primary_btn" id="addToCartBtn">Add to cart</button>
            </div>
            <div id="descriptionContainer">
                <h3>Description</h3>
                <p id="description"></p>
            </div>
        </section>
    </main>

    <footer>
        <header>
            <h2 class="logo"><a href="index.html"><span>UX</span> SHOP</a></h2>
        </header>
        <hr>
        <p>&copy; 2025s UX Shop. All rights reserved.</p>
    </footer>
</body>

</html>
