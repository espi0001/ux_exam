<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | UX</title>
    <script type="module" src="js/product_singleview.js"></script>
    <link rel="stylesheet" href="css/product_singleview.css">
</head>

<body>
    <header>
        <h1 class="logo"><a href="index.html"><span>UX</span> SHOP</a></h1>

        <!-- Main navigation -->
        <nav id="navMain">
            <ul class="menu">
                <li><a href="" title="Men's clothing page">Men's clothing</a></li>
                <!-- burde vi have data-target eller data-category? -->
                <li><a href="" title="Womens's clothing page">Womens's clothing</a></li>
                <li><a href="" title="Jewelery page">Jewelery</a></li>
                <li><a href="" title="Electronics page">Electronics</a></li>
            </ul>

            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>

        <!-- Utility navigation -->
        <nav id="navUtility">
            <div id="account">
                <button class="icon-button" id="accountButton">
                    <img src="assets/icons/account_big.svg" alt="Account">
                </button>
            </div>

            <div id="cart">
                <button class="icon-button" id="cartButton">
                    <img src="assets/icons/cart_big.svg" alt="Cart">
                </button>
            </div>
        </nav>
    </header>
    <main>
        <button class="primary_btn" id="btnBack">Go back</button>
        <section id="singleProduct">
            <header>
                <h2></h2>
            </header>
            <img src="" alt="">
            <div>
                <p id="price"></p>
                <div id="rating">
                    STAR
                    <p id="rate"></p>
                    <p>&middot;</p>
                    <p id="count"></p>
                </div>
                <button class="primary_btn">Add to cart</button>
            </div>
            <div id="descriptionContainer">
                <h3>Description</h3>
                <p id="description"></p>
            </div>
        </section>
    </main>
</body>

</html>
