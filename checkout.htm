<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <title>Checkout | UX</title>


    <!-- CSS -->
    <link rel="stylesheet" href="css/checkout.css">

    <!-- JS -->
    <script src="js/cart.js" type="module"></script>
    <script src="js/loginCheck.js" type="module"></script>
    <script src="js/logout.js" type="module"></script>
    <script src="js/checkout.js" type="module"></script>
    <script src="js/cartCounter.js" type="module"></script>
</head>

<body>
    <header>
        <h1 class="logo"><a href="index.html"><span>UX</span> SHOP</a></h1>

        <nav>
            <ul>
                <li id="home"><a href="index.html" title="All products" class="">All products</a></li>
                <li id="login"><a href="login.htm" title="Log in" class="btn primary_btn">Log in</a></li>
                <li id="signup"><a href="signup.htm" title="Sign up" class="btn secondary_btn">Sign up</a></li>
                <li id="logout" class="hidden"><button id="btnLogout" class="btn secondary_btn">Log out</button></li>
                <li id="cart" class="hidden">
                    <a href="cart.htm" title="Cart" class="cart_nav">
                        <img src="assets/icons/cart_big.svg" alt="Cart icon">
                        <span id="cartCounter" class="cart-counter">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="backBtn">
            <a href="" id="backBtn">&larr; Go back</a>
        </div>
        <section class="auth-form auth-container">
            <header>
                <h2>Checkout</h2>
                <p>Enter your information below to proceed.
                </p>
            </header>
            <form id="frmCheckout">
                <fieldset>

                    <div class="form-group">
                        <label for="txtDeliveryAddress">Delivery Address</label>
                        <input type="text" id="txtDeliveryAddress" name="txtDeliveryAddress" required
                            aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="txtBillingAddress">Billing Address</label>
                        <input type="text" id="txtBillingAddress" name="txtBillingAddress" required
                            aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="txtCardNumber">Credit Card Number</label>
                        <input type="text" id="txtCardNumber" name="txtCardNumber" maxlength="19"
                            placeholder="1234 5678 9012 3456" required aria-required="true">
                    </div>

                    <div class="form-group" id="checkoutBtn">
                        <button type="submit" class="btn primary_btn">Pay <span id="checkoutTotal">
                                0.00â‚¬</span></button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <header>
            <h2 class="logo"><a href="index.html"><span>UX</span> SHOP</a></h2>
        </header>

        <p>&copy; 2025 UX Shop. All rights reserved.</p>
    </footer>

    <!-- DIALOG for error or success -->
    <dialog id="mdlInfo">
        <header>
            <h1 id="modalTitle"></h1>
            <button type="button" class="close" aria-label="Close dialog">&times;</button>
        </header>
    
        <p id="modalText"></p>
    
        <div class="a_wrapper hidden" id="modalAction">
            <a class="btn primary_btn" id="modalLink" href="#"></a>
        </div>
    </dialog>
</body>

</html>
