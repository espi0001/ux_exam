<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | UX</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/signup.js" type="module"></script>
</head>

<body>
    <header>
        <div class="max_width nav-styling">

            <div>
                <h1 class="logo"><a href="index.html"><span>UX</span>SHOP</a></h1>

                <!-- Main -->
                <nav id="navMain">
                    <ul class="menu">
                        <li><a href="" title="Men's clothing page">Men's clothing</a></li>
                        <!-- burde vi have data-target eller data-category? -->
                        <li><a href="" title="Womens's clothing page">Womens's clothing</a></li>
                        <li><a href="" title="Jewelery page">Jewelery</a></li>
                        <li><a href="" title="Electronics page">Electronics</a></li>
                    </ul>

                    <div class="burger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </nav>
            </div>

            <!-- Utility -->
            <nav id="navUtility">
                <div id="account">
                    <button class="icon-button" id="accountButton">
                        <img src="assets/icons/account_big.svg" alt="Account">
                    </button>
                </div>

                <div id="cart">
                    <button class="icon-button" id="cartButton">
                        <img src="assets/icons/cart_big.svg" alt="Cart">
                    </button>
                </div>
            </nav>

        </div>
    </header>

    <main>
        <article class="auth-container">
            <nav class="auth-tabs" aria-label="Authentication navigation">
                <a href="signup.htm" class="tab active" aria-current="page">Sign up</a>
                <a href="login.htm" class="tab">Login</a>
            </nav>

            <section class="auth-form">
                <header>
                    <h2>Sign Up</h2>
                    <p>Enter your information below to proceed. If you already have an account, please log in instead.
                    </p>
                </header>
                <form id="frmSignup">
                    <fieldset>

                        <div class="form-group">
                            <label for="txtEmail">Email</label>
                            <input type="email" id="txtEmail" name="email" required aria-required="true">
                        </div>

                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" id="txtPassword" name="password" required aria-required="true">
                        </div>

                        <div class="form-group">
                            <label for="txtRepeatPassword">Repeat password</label>
                            <input type="password" id="txtRepeatPassword" name="repeatPassword" required
                                aria-required="true">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="primary_btn">Sign up</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </article>
    </main>

    <dialog id="mdlInfo">
        <header>
            <h1 id="modalTitle"></h1>
            <button class="close">&times;</button>
        </header>
        <p></p>
    </dialog>
</body>

</html>
