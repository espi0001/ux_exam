<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | UX</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/signup.js" type="module"></script>
</head>

<body>
    <header>
        <h1 class="logo"><a href="index.html"><span>UX</span> SHOP</a></h1>
        <p id="user"></p>
    
        <nav>
            <ul>
                <li id="login"><a href="login.htm" title="Log in" class="primary_btn">Log in</a></li>
                <li id="signup"><a href="signup.htm" title="Sign up" class="primary_btn">Sign up</a></li>
                <li id="logout" class="hidden"><button id="btnLogout" class="primary_btn">Log out</button></li>
                <li id="signup"><a href="cart.htm" title="Cart"><img src="assets/icons/cart_big.svg" alt=""></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="auth-container">
            <nav class="auth-tabs" aria-label="Authentication navigation">
                <a href="signup.htm" class="tab active" aria-current="page">Sign up</a>
                <a href="login.htm" class="tab">Login</a>
            </nav>

            <section class="auth-form">
                <header>
                    <h2>Sign Up</h2>
                    <p>Enter your information below to proceed. If you already have an account, please log in instead.
                    </p>
                </header>
                <form id="frmSignup">
                    <fieldset>

                        <div class="form-group">
                            <label for="txtEmail">Email</label>
                            <input type="email" id="txtEmail" name="email" required aria-required="true">
                        </div>

                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" id="txtPassword" name="password" required aria-required="true">
                        </div>

                        <div class="form-group">
                            <label for="txtRepeatPassword">Repeat password</label>
                            <input type="password" id="txtRepeatPassword" name="repeatPassword" required
                                aria-required="true">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="primary_btn">Sign up</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </article>
    </main>

    <footer>
        <header>
            <h2 class="logo"><a href="index.html"><span>UX</span> SHOP</a></h2>
        </header>
        <hr>
        <p>&copy; 2025s UX Shop. All rights reserved.</p>
    </footer>

    <dialog id="mdlInfo">
        <header>
            <h1 id="modalTitle"></h1>
            <button class="close">&times;</button>
        </header>
        <p></p>
    </dialog>
</body>

</html>
